<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image">
					<img src="imagen/logo.png" alt="logo">
				</span>
				<div class="text header-text">
					<span class="name">Codigo</span>
					<span class="profesion">Dise√±ador Web</span>
				</div>
			</div>
			<i class="bx bx-chevron-right toggle"></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<li class="search-box">
					<i class="bx bx-search icon"></i>
					<input type="text" placeholder="Buscar...">
				</li>
				<ul class="menu-links">
					<li class="nav-link">
						<a href="#">
							<i class="bx bx-home-alt icon" ></i>
							<span class="text nav-text">Dashboard</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="bx bx-bar-chart-alt-2 icon" ></i>
							<span class="text nav-text">Ingresos</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="bx bx-bell icon" ></i>
							<span class="text nav-text">Notificaciones</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="bx bx-pie-chart-alt icon" ></i>
							<span class="text nav-text">Analitica</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="bx bx-heart icon" ></i>
							<span class="text nav-text">Gustos</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="bx bx-wallet icon" ></i>
							<span class="text nav-text">Carteras</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="buttom-content">
				<li class="">
					<a href="#">
						<i class="bx bx-log-out icon" ></i>
						<span class="text nav-text">Logout</span>
					</a>
				</li>

				<li class="mode">
					<div class="moon-sun">
						<i class="bx bx-moon icon moon" ></i>
						<i class="bx bx-sun icon sun" ></i>
					</div>
					<span class="mode-text text">Dark Mode</span>
					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>
			</div>
		</div>

	</nav>

	<section class="home">
		<div class="text">Dashboard</div>
	</section>

	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
